<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="Kodinger">
    <title>My Login Page &mdash; Bootstrap 4 Login Page Snippet</title>
    <link rel="stylesheet" type="text/css" href="../static/login/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/login/css/my-login.css">
    <link rel="stylesheet" type="text/css" href="../static/login/css/bootstrap.css">
</head>
<body class="my-login-page">
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-md-center h-100">
            <div class="card-wrapper">
                <div class="brand">
                    <img src="../static/login1.jpg">
                </div>
                <div class="card fat">
                    <div class="card-body">
                        <h4 class="card-title">登录</h4>
                        <form method="POST" action="login">

                            <div class="form-group">
                                <label for="account">邮箱</label>

                                <input id="account" type="email" class="form-control" name="email" value="" required
                                       autofocus>
                            </div>

                            <div class="form-group">
                                <label for="password">密码
                                    <a href="forgetPage" class="float-right">
                                        Forgot Password?
                                    </a>
                                </label>
                                <input id="password" type="password" class="form-control" name="password" required
                                       data-eye>
                            </div>

                            <div id="judge" style="color: #aa1111">

                            </div>

                            <div class="form-group no-margin">
                                <button onclick="tourl()" type="submit" class="btn btn-primary btn-block">
                                    登录
                                </button>
                            </div>
                            <div class="margin-top20 text-center">
                                还没有账号? <a href="register">创建一个</a>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>

<script src="../static/login/js/jquery.min.js"></script>
<script src="../static/login/js/bootstrap.min.js"></script>
<script src="../static/login/js/my-login.js"></script>
</body>
</html>
<script>
    function tourl() {
        var email = document.getElementById("account").value;
        var pass = document.getElementById("password").value;
        $.ajax({
            type: "post",
            url: "logJudge",
            data: "account=" + email + "&password=" + pass,
            async: false,
            success:
                function (data) {

                    var resu = JSON.parse(data);
                    if(resu == false){
                        alert("该账号不存在或密码错误");
                        document.getElementById("judge").innerHTML ="<p>" +"该账号不存在或密码错误"+"</p>";


                    }
                    else{
                        $("#judge").empty();
                    }

                },
            error:
                function () {
                }
        });
    }

    // var codeResult = "${codeResult}";
</script>
