<script src="../../static/jiemian1/js/dist/echarts.js" type="text/javascript"></script>
<script>
	//内页框架
	$(function() {
		$("#situation").Hupage({
			scrollbar: function(e) {
				e.niceScroll({
					cursorcolor: "#dddddd",
					cursoropacitymax: 1,
					touchbehavior: false,
					cursorwidth: "3px",
					cursorborder: "0",
					cursorborderradius: "3px",
				});
			},
			expand: function(thisBox, settings) {
				settings.scrollbar(thisBox); //设置当前页滚动样式
			}
		})
	})
</script>
<script>
	/*********************/
	require.config({
		paths: {
			echarts: '../../static/jiemian1/./js/dist'
		}
	});
	require(
		[
			'echarts',
			'echarts/theme/macarons',
			'echarts/chart/line', // 按需加载所需图表，如需动态类型切换功能，别忘了同时加载相应图表
			'echarts/chart/bar'
		],
		function(ec, theme) {
			var myChart = ec.init(document.getElementById('main'), theme);
			option = {
				title: {
					text: '当周交易记录',
					subtext: '每周7天的交易记录'
				},
				tooltip: {
					trigger: 'axis'
				},
				legend: {
					data: ['所有订单', '已完成', '未完成']
				},
				toolbox: {
					show: true,
					feature: {
						mark: {
							show: true
						},
						dataView: {
							show: true,
							readOnly: false
						},
						magicType: {
							show: true,
							type: ['line', 'bar']
						},
						restore: {
							show: true
						},
						saveAsImage: {
							show: true
						}
					}
				},
				calculable: true,
				xAxis: [{
					type: 'category',
					boundaryGap: false,
					data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
				}],
				yAxis: [{
					type: 'value',
					axisLabel: {
						formatter: '{value}单'
					}
				}],
				series: [{
						name: '所有订单',
						type: 'line',
						data: [110, 210, 150, 130, 125, 133, 106],
						markPoint: {
							data: [{
									type: 'max',
									name: '最大值'
								},
								{
									type: 'min',

								}
							]
						},

								type: 'average',

							}]

						data: [110, 105, 140, 130, 110, 121, 100],
						markPoint: {

							}]
						},

								name: '平均值'
							}]

								name: '平均值'
							}]
						}
					}
				]
			};

			myChart.setOption(option);
		}
	);
</script>
