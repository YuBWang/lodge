<div class="page">
    <div class="pages-style">

        <!--右侧内容-->

        <div class="bk-con-message message-section" id="iframe_box">
            <!--列表内容-->
            <div style="height: 70px">
                <div style="color: #5bc0de;text-align: center"><label>添加托管类型商品</label></div>
                <form action="addProduct" method="post">
                    <div style="margin-left: 20px">
                        <label >托管类型:</label>
                        <select id="types" name="types">
                            <option value="午托">午托</option>
                            <option value="晚托">晚托</option>
                            <option value="全托">全托</option>
                        </select>

                        <label>起始时间：</label>
                        <input type="text" style="width: 100px"id="startday" name="startday"/>

                        <label>终止时间：</label>
                        <input type="text" style="width: 100px" id="endday" name="endday"/>

                        <label>总价格：</label>
                        <input type="text" style="width: 100px"id="allmoney" name="allmoney"/>

                        <label>定金：</label>
                        <input type="text"style="width: 100px" id="earmoney" name="earmoney"/>

                        <input type="submit" style="color: #5bc0de;margin-left: 20px"  value="添加">
                    </div>

                </form>
            </div>

            <div class="page_content clearfix mb15 table-module ">
                <p style="color: red">自定义时间段格式为:YYYY-MM-DD</p>
                <table class="gallery table table_list table_striped table-bordered " id="tableList">
                    <thead>
                    <tr style="width: 100%">
                        <th  >产品编号</th>
                        <th >托管类型</th>
                        <th  >起始时间</th>
                        <th>终止时间</th>
                        <th >总价格</th>
                        <th >定金</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <div th:if="${not#lists.isEmpty(list)}">
                        <tbody id="productlist" th:each="li:${list}">
                        <tr class="relative">

                            <td >
                                [[${li.getStoreid()}]]
                            </td>
                            <td >
                                [[${li.getTypes()}]]
                            </td>
                            <td >
                                [[${li.getStartday()}]]
                            </td>
                            <td >
                                [[${li.getEndday()}]]
                            </td>
                            <td>
                                [[${li.getAllmoney()}]]
                            </td>

                            <td >
                                [[${li.getEarmoney()}]]
                            </td>
                            <td>
                                <a title="删除" th:href="@{deleProduct(proid=${li.getProductid()})}" class="btn btn-xs btn-warning" ><i class="fa fa-trash  bigger-120"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </div>
                </table>
            </div>
        </div>
    </div>
