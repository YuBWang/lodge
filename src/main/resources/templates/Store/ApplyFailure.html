<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>失败</title>
</head>
<body>
<p>申请失败，请重新申请</p>
<p ><h3>原因：</h3></p>
<p>[[${failureResult.getReasons()}]]</p>
<p><span id="sp">5</span>秒跳转到首页...</p>
<script>
    onload = function () {
        setInterval(go, 1000)
    };
    var x = 4;

    function go() {

        if (x >= 0) {
            document.getElementById("sp").innerText = x;
        } else {
            location.href = "/";
        }
        x--;
    }
</script>
</body>
</html>
